<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ e.titulo }} - Turismo Comunitario</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/experiencias.css" />
</head>

<body>
    <div id="header-placeholder"></div>
    <script src="/static/js/header.js"></script>

    <main>
        <section class="experiencias">
            <header class="experiencias-header">
                <h1>{{ e.titulo }}</h1>
                <p><strong>Ubicación:</strong> {{ e.ubicacion }}</p>
            </header>

            <div class="card" style="max-width: 900px; margin: 0 auto;">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=1287"
                    alt="{{ e.titulo }}" style="height:340px;" />

                <div class="card-content">
                    <p>{{ e.descripcion }}</p>
                    <p><strong>Duración (horas):</strong> {{ e.duracion_horas }}</p>
                    <p><strong>Capacidad:</strong> {{ e.capacidad_maxima }}</p>
                    <p><strong>Precio por persona:</strong> ${{ e.precio_por_persona }}</p>
                    <p><strong>Fecha y hora:</strong> {{ e.fecha_evento }}</p>

                    <a class="btn-card" href="/experiencias"> Volver a experiencias</a>
                    <form method="POST" action="/reservar/{{ e.id_experiencia }}" style="margin-top:12px;">
                        <button type="submit" class="btn-card">Reservar experiencia</button>
                    </form>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/static/js/footer.js"></script>
</body>

</html>
