<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Turismo Comunitario</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/perfil.css">
  </head>
  <body>
    <div id="header-placeholder"></div>
    <script src="/static/js/header.js"></script>

    <main class="profile-container">
      <hr class="profile-separator">

      <section class="profile-header">
        <div class="profile-info-summary">
          <h1 class="user-name">{{ usuario.nombre }}</h1>
          <p class="user-email">{{ usuario.correo }}</p>
        </div>
      </section>

      <hr class="profile-separator">

      <section class="profile-details">
        <h2>Detalles Completos</h2>

        <div class="detail-group">
          <label>ID de Usuario:</label>
          <p>{{ usuario.id_usuario }}</p>
        </div>

        <div class="detail-group phone-group">
          <label>Tel√©fono:</label>

          <div class="phone-display">
            <button class="edit-btn" onclick="mostrarFormularioTelefono()">Editar</button>
            <span class="phone-value">{{ usuario.telefono }}</span>
          </div>
        </div>

        <div id="editar-telefono" style="display:none; margin-top: 10px;">
          <form method="POST" action="/perfil/editar-telefono">
            <input 
              type="text" 
              name="telefono" 
              value="{{ usuario.telefono }}"
              required
              maxlength="20"
              class="phone-input"
            >
            <button type="submit" class="save-btn">Guardar</button>
            <button type="button" class="cancel-btn" onclick="ocultarFormularioTelefono()">Cancelar</button>
          </form>
        </div>

        <div class="detail-group">
          <label>Miembro desde:</label>
          <p>{{ usuario.fecha_creacion.strftime('%d-%m-%Y') }}</p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/static/js/footer.js"></script>
    <script src="/static/js/perfil.js"></script>
  </body>
</html>
