<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Turismo Comunitario</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/perfil.css">
  </head>
  <body>
    <div id="header-placeholder"></div>
    <script src="/static/js/header.js"></script>

    <main class="profile-container">
      <hr class="profile-separator">

      <section class="profile-header">
        <div class="profile-info-summary">
          <h1 class="user-name">{{ usuario.nombre }}</h1>
          <p class="user-email">{{ usuario.correo }}</p>
        </div>
      </section>

      <hr class="profile-separator">

      <section class="profile-details">
        <h2>Detalles Completos</h2>
        <div class="detail-group">
          <label>ID de Usuario:</label>
          <p>{{ usuario.id_usuario }}</p>
        </div>
        <div class="detail-group">
          <label>Tel√©fono:</label>
          <p>{{ usuario.telefono }}</p>
        </div>
        <div class="detail-group">
          <label>Miembro desde:</label>
          <p>{{ usuario.fecha_creacion.strftime('%d-%m-%Y') }}</p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/static/js/footer.js"></script>
  </body>
</html>
